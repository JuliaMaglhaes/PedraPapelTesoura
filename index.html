                </div>

                <center><h1> VS </h1></center>

       
            <div id="computador">
                <h2 id="com-nome"> Computador </h2>
                    <span id="com-placar"> 0 </span>
                        <ul id="com-escolha">
                            <li><a id="com-escolha-1"><img src="img/papel.png" alt="Papel"></a></li>
                            <li><a id="com-escolha-2"><img src="img/pedra.png" alt="Pedra"></a></li>
                            <li><a id="com-escolha-3"><img src="img/tesoura.png" alt="Tesoura"></a></li>

        </div>
